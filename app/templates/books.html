<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Livros</title>
    <style>
        body {
            background-color: #121212; /* Fundo escuro */
            color: #ffffff; /* Texto claro */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 800px; /* Largura máxima do container */
            margin: auto; /* Centraliza o container */
            padding: 20px;
            background-color: #1e1e1e; /* Fundo do container */
            border-radius: 8px; /* Bordas arredondadas */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Sombra */
        }
        form {
            display: flex;
            justify-content: center; /* Centraliza os elementos do formulário */
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 4px;
            margin-right: 10px;
        }
        input[type="submit"] {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #6200ea; /* Cor do botão */
            color: #ffffff; /* Texto do botão */
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #3700b3; /* Cor do botão ao passar o mouse */
        }
        ul {
            list-style-type: none; /* Remove os marcadores da lista */
            padding: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #333; /* Linha entre os livros */
            display: flex;
            justify-content: space-between; /* Alinha itens à esquerda e direita */
        }
        a {
            color: #bb86fc; /* Cor dos links */
            text-decoration: none; /* Remove sublinhado */
        }
        a:hover {
            text-decoration: underline; /* Sublinhado ao passar o mouse */
        }
        .pagination {
            text-align: center; /* Centraliza a paginação */
            margin-top: 20px;
        }
        .pagination a {
            margin: 0 5px;
            padding: 8px 12px;
            border-radius: 4px;
            background-color: #6200ea;
            color: #ffffff;
            text-decoration: none;
        }
        .pagination a:hover {
            background-color: #3700b3; /* Cor do botão ao passar o mouse */
        }
    </style>
</head>
<body>
    <h1>Lista de Livros</h1>

    <div class="container">
        <form action="{{ url_for('books.search_books') }}" method="get">
            <input type="text" name="query" placeholder="Pesquisar livros" required>
            <input type="submit" value="Buscar">
        </form>

        <a href="{{ url_for('books.add_book') }}">Adicionar Livro</a>

        <ul>
            {% for book in books %}
                <li>
                    <span>{{ book.titulo }} - {{ book.autor }}</span>
                    <div>
                        <a href="{{ url_for('books.update_book', book_id=book.id) }}">Editar</a>
                        <form action="{{ url_for('books.delete_book', book_id=book.id) }}" method="post" style="display:inline;">
                            <input type="submit" value="Deletar">
                        </form>
                    </div>
                </li>
            {% endfor %}
        </ul>

        <div class="pagination">
            {% if page > 1 %}
                <a href="{{ url_for('books.list_books', page=page-1) }}">« Anterior</a>
            {% endif %}
            <span>Página {{ page }} de {{ total_pages }}</span>
            {% if page < total_pages %}
                <a href="{{ url_for('books.list_books', page=page+1) }}">Próximo »</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
