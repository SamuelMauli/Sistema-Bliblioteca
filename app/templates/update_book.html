<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Atualizar Livro</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input[type="text"],
        input[type="number"] {
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: white;
        }
        input[type="submit"] {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        a {
            color: #007bff;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Atualizar Livro</h1>
        <form action="{{ url_for('books.update_book', book_id=book.id) }}" method="post">
            <input type="text" name="titulo" value="{{ book.titulo }}" required>
            <input type="text" name="autor" value="{{ book.autor }}" required>
            <input type="number" name="ano_publicacao" value="{{ book.ano_publicacao }}" required>
            <input type="number" name="preco" value="{{ book.preco }}" required>
            <input type="submit" value="Atualizar Livro">
        </form>
        <a href="{{ url_for('books.list_books') }}">Voltar para a lista de livros</a>
    </div>
</body>
</html>
